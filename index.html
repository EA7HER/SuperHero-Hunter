<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuperHero Hunter | Homepage</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="Assets/img.png" type="image/x-icon" />
    <!-- Fonts -->
    <script
      src="https://kit.fontawesome.com/3736305248.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="container homepage-header">
      <div class="navbar">
        <!-- Logo -->
        <i>
          <a href="./index.html">
            <img class="logo-image" src="Assets/img.png" alt="" />
          </a>
        </i>
        <!-- Favourite -->
        <a href="./fav.html"
          ><button class="btn nav-btn">
            <i class="fa-solid fa-heart fav-btn">&nbsp;Favourites&nbsp;</i>
          </button></a
        >
      </div>
    </header>

    <section class="search-section">
      <!-- Search -->
      <form id="search-form" class="search-form" onsubmit="return false">
        <div class="search-box">
          <input
            class="form-control"
            type="search"
            placeholder="Search For SuperHero..."
            aria-label="Search"
            id="search-input"
            class="search-input"
            autocomplete="off"
          />
          <!-- Search Button -->
          <a class="btn search-btn" id="search-button">
            Search For SuperHero
          </a>
        </div>
      </form>
    </section>
    <br />
    <!-- Result Box -->
    <ul class="flex-row search-results" id="search-results"></ul>
    <footer class="homepage-footer"></footer>
    <!-- Script -->
    <script src="./Script/index.js"></script>
  </body>
</html>
